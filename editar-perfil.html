<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil - Pastelería de Valeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0;
      background-color:rgba(66, 114, 60, 0.1333);
    }
    .header-bg {
      width: 100vw;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border-bottom: 2px solid #ccc;
      margin-left: calc(-50vw + 50%);
      margin-right: calc(-50vw + 50%);
      padding-top: 30px;
      padding-bottom: 30px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 2200px;
      margin: 10px auto 0 auto;
      padding: 0px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 32px; /* Reduce el espacio entre los elementos */
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
      justify-content: center; /* Centra todos los elementos horizontalmente */
      width: 100%;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 0%;
    }
    .profile-info h2 {
      margin: 0;
      font-size: 28px;
    }
    .profile-actions {
      display: flex;
      gap: 12px;
      margin-left: 0;      /* Quita el margen automático */
      margin-right: 40px;  /* Agrega espacio entre el botón "Reseñas" y el borde derecho */
    }
    .editar-btn, .editar-btn:visited {
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    .resenas-btn {
      background-color: #ccc; /* Mismo color que Editar Perfil */
      color: #333;            /* Mismo color de texto que Editar Perfil */
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .editar-btn:hover {
      background-color: #b3b3b3;
    }
    .resenas-btn:hover {
      background-color: #b3b3b3; /* Igual que el hover de Editar Perfil */
    }
  </style>
</head>
<body>
  <!-- Header full width -->
  <div class="header-bg">
    <div class="container">
      <div class="profile-header">
        <img src="assets/img/editarPerfil.png" alt="Editar Perfil" />
        <div class="profile-info">
          <h2 id="display-name">Pastelería de Valeria</h2>
          <div id="profile-description" style="color:#555; font-size:16px; margin-top:6px;"></div>
          <div style="display: flex; gap: 24px; align-items: center; font-size:16px; color:#555;">
            <span id="pub-count"><span id="num-publicaciones">3</span> publicaciones</span>
            <span>300 seguidores</span>
            <span>10 seguidos</span>
          </div>
        </div>
        <div class="profile-actions">
          <a href="editar-perfil.html" class="editar-btn">Editar Perfil</a>
          <button class="resenas-btn">Reseñas</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Formulario para editar perfil -->
  <div class="container" style="margin-top:40px; max-width:500px; flex-direction:column; align-items:flex-start;">
    <form id="edit-profile-form" style="width:100%;">
      <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <label for="nombre-perfil" style="font-weight:bold; min-width:130px; margin-right:10px;">Nombre del perfil</label>
        <input 
          type="text" 
          id="nombre-perfil" 
          name="nombre-perfil" 
          maxlength="30" 
          style="flex:1; padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc;"
          placeholder="Escribe el nombre del perfil"
          required
        >
      </div>
      <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <label for="descripcion-perfil" style="font-weight:bold; min-width:130px; margin-right:10px;">Descripción</label>
        <textarea 
          id="descripcion-perfil" 
          name="descripcion-perfil" 
          maxlength="100" 
          rows="3"
          style="flex:1; padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; resize:none;"
          placeholder="Escribe una descripción (máx. 100 caracteres)"
          required
        ></textarea>
      </div>
      <button 
        type="submit" 
        style="background-color:#42723C;color:#fff;border:none;border-radius:6px;padding:10px 22px;font-size:16px;font-weight:bold;cursor:pointer;position:relative;left:0;"
      >Aplicar cambios</button>
    </form>
  </div>
  <script>
    document.getElementById('edit-profile-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Get values
      const newName = document.getElementById('nombre-perfil').value.trim();
      const newDesc = document.getElementById('descripcion-perfil').value.trim();
      // Guarda en localStorage
      localStorage.setItem('perfil_nombre', newName);
      localStorage.setItem('perfil_descripcion', newDesc);
      // Redirige a borrar-publicacion.html
      window.location.href = "borrar-publicacion.html";
    });
  </script>
</body>
</html>
