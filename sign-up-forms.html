<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unego - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al nuevo archivo de estilos unificado -->
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex p-0">
        <!-- Columna izquierda: Registro -->
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center bg-light p-4">
            <div class="w-100 auth-container">
                <!-- Icono de casa -->
                <a href="index.html" class="home-icon">
                    <img src="assets/icons/house_icono.png" alt="Inicio" width="32">
                </a>
                <!-- Logo Unego -->
                <div class="w-100 d-flex justify-content-center mb-3">
                    <img src="assets/img/unego_logo.png" alt="Logo Unego" class="unego-logo">
                </div>
                <!-- Contenedor principal -->
                <div class="form-wrapper w-100 p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Nombre completo</label>
                            <input type="text" class="form-control rounded-pill" id="name" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                            <input type="email" class="form-control rounded-pill" id="email" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label fw-semibold">Confirmar contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="confirm-password" placeholder="">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label class="form-label mb-0 me-2 fw-normal" for="terms">Acepto los términos y condiciones</label>
                            <input class="form-check-input ms-auto" type="checkbox" id="terms">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-submit rounded-pill px-4">Crear cuenta</button>
                        </div>
                        <p class="mt-3 small text-muted text-center legal-text">
                            Al registrarme o iniciar sesión, acepto los <a href="#">Términos del Servicio de Unego</a> y la <a href="#">Política de Privacidad</a>,<br>
                            confirmo que tengo 18 años de edad o más y acepto recibir comunicaciones por correo electrónico relacionadas con mi cuenta y transacciones.
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Columna derecha: Imagen -->
        <div class="col-6 d-none d-md-block p-0">
            <div class="h-100 w-100 bg-image-signup"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
