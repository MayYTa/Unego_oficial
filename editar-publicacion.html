<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="css/editar-publicacion-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="perfil-header">
    <div class="perfil-img">
      <img src="assets/img/foto-perfil1-png.png" alt="Foto de perfil">
    </div>
    <div class="perfil-info">
      <div class="perfil-nombre">Ivan Ruben</div>
      <div class="perfil-estadisticas">
        <span>1 publicaciones</span>
        <span>2 seguidores</span>
        <span>67 seguidos</span>
      </div>
    </div>
    <div class="perfil-acciones">
            <button class="btn" onclick="window.location.href='editar-perfil.html'">Editar perfil</button>
            <button class="btn">Reseñas</button>
        </div>
    </div>
  <div class="perfil-tabs">
    <a href="editar-publicacion.html" class="tab-activo">
        <img src="assets/icons/icono-ojo.png" alt="Ojo" class="icono-ojo">
        <span>Publicaciones activas</span>
    </a>
    <div class="tab-nueva">
        <a href="publicar-producto-basico-forms.html">
        <img src="assets/icons/icono-calendario.png" alt="Calendario" class="icono-calendario">
        <span>Nueva Publicación</span>
    </a>
  </div>
</div>
  <div class="perfil-contenido">
  <!-- Aquí irían las publicaciones activas -->
  <div class="publicacion-card">
    <img src="assets/img/cartuchera-negra.png" alt="Cartuchera Negra" class="publicacion-img publicacion-img-grande">
    <div class="publicacion-info">
      <div class="publicacion-titulo">Cartuchera Negra</div>
      <div class="publicacion-precio">S/.25</div>
      <div class="publicacion-stock">Stock: 15</div>
      <div class="publicacion-acciones">
        <a href="editar-publicacion-forms.html" class="publicacion-editar">Editar</a>
        <span class="publicacion-vendidos">
            <img src="assets/icons/icono-vendidos.png" alt="Vendidos" style="width:22px;vertical-align:middle;margin-right:4px;">
            Vendidos
        </span>
</div>
    </div>
  </div>
</div>
  <div class="contenedor-boton-abajo">
        <button class="btn btn-atras-abajo" onclick="window.location.href='perfil-ivan.html'">Atrás</button>
    </div>
</body>
</html>
