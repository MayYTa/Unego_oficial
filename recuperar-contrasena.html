<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unego - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex p-0">
        <!-- Columna izquierda: Recuperar contraseña -->
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center bg-light p-4">
            <div class="w-100 auth-container">
                <!-- Icono de casa -->
                <a href="index.html" class="home-icon">
                    <img src="assets/icons/house_icono.png" alt="Inicio" width="32">
                </a>
                <!-- Logo Unego -->
                <div class="w-100 d-flex justify-content-center mb-3">
                    <img src="assets/img/unego_logo.png" alt="Logo Unego" class="unego-logo">
                </div>
                <!-- Recuperar contraseña paso 1 -->
                <div id="step1" class="form-wrapper w-100">
                    <form id="form-email">
                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="recuperar-email">Ingresa el correo electrónico que usaste para crear tu cuenta</label>
                            <input type="email" class="form-control rounded-pill" id="recuperar-email" placeholder="Correo electrónico" required>
                        </div>
                        <button type="submit" class="btn btn-submit rounded-pill px-4 w-100" style="display:none;" id="enviar-codigo-btn">Enviar código a tu correo</button>
                    </form>
                </div>
                <!-- Recuperar contraseña paso 2 -->
                <div id="step2" class="form-wrapper w-100" style="display:none;">
                    <form id="form-codigo">
                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="codigo">Ingresa el código de 6 dígitos (el código es 123456 para pruebas)</label>
                            <input type="text" maxlength="6" class="form-control rounded-pill" id="codigo" placeholder="Código" required>
                            <div id="codigo-error" class="form-error mt-2" style="display: none;">
                                El código ingresado es incorrecto.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit rounded-pill px-4 w-100">Verificar código</button>
                    </form>
                </div>
                <!-- Recuperar contraseña paso 3 (formulario original) -->
                <div id="step3" class="form-wrapper w-100" style="display:none;">
                    <form id="form-reset">
                        <p class="form-heading text-center mb-4">Crea una nueva contraseña</p>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label fw-semibold">Confirmar contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="confirm-password" placeholder="">
                            <div id="password-error" class="form-error mt-2" style="display: none;">
                                Las contraseñas no coinciden.
                            </div>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label class="form-label mb-0 me-2" for="terms" style="font-weight:400;">Acepto los términos y condiciones</label>
                            <input class="form-check-input ms-auto" type="checkbox" id="terms">
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-submit rounded-pill px-4">Recuperar contraseña</button>
                        </div>
                    </form>
                </div>
                <!-- Pantalla de éxito -->
                <div id="step4" class="form-wrapper w-100" style="display:none;">
                    <div class="text-center">
                        <h4 class="text-success fw-bold">¡Recuperaste tu contraseña exitosamente!</h4>
                        <p class="mt-3 mb-4">Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                        <a href="log-in.html" class="btn btn-success rounded-pill px-4">Continuar a iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Columna derecha: Imagen -->
        <div class="col-6 d-none d-md-block p-0">
            <div class="h-100 w-100 bg-image-signup"></div>
        </div>
    </div>
    <!-- Enlazamos el script de autenticación -->
    <script src="src/js/auth.js" defer></script>
</body>
</html>
