<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Publicación</title>
  <link rel="stylesheet" href="css/editar-publicacion-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="preview-header">
    <div class="preview-row">
      <img src="assets/img/cartuchera-negra.png" alt="Cartuchera Negra" class="preview-img">
      <div>
        <div class="preview-title">Pre-Visualización de Producto</div>
        <div style="display: flex; align-items: center; margin-top: 18px;">
          <span class="preview-label">Nombre de Producto</span>
          <input type="text" class="preview-product-name" value="Cartuchera Negra" readonly>
        </div>
      </div>
    </div>
  </div>
  <div class="form-section">
    <form>
      <div class="form-table">
        <div class="form-row">
          <div class="form-label">Descripción</div>
          <div class="form-input-cell">
            <input type="text" class="form-input" value="Cartuchera elegante color negro.">
          </div>
        </div>
        <div class="form-row">
          <div class="form-label">Precio</div>
          <div class="form-input-cell">
            <input type="number" class="form-input short" value="28">
          </div>
        </div>
        <div class="form-row">
          <div class="form-label">Categoria</div>
          <div class="form-input-cell">
            <input type="text" class="form-input" value="Utiles Academicos">
          </div>
        </div>
        <div class="form-row">
          <div class="form-label">Stock</div>
          <div class="form-input-cell">
            <input type="number" class="form-input short" value="15">
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn-form" onclick="window.location.href='editar-publicacion.html'">Atras</button>
        <button type="submit" class="btn-form">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
