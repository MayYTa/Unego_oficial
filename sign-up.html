<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unego - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al nuevo archivo de estilos unificado -->
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex p-0">
        <!-- Columna izquierda: Registro -->
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center bg-light p-4">
            <div class="w-100 auth-container">
                <!-- Icono de casa -->
                <a href="index.html" class="home-icon">
                    <img src="assets/icons/house_icono.png" alt="Inicio" width="32">
                </a>
                <!-- Logo Unego -->
                <div class="w-100 d-flex justify-content-center mb-3">
                    <img src="assets/img/unego_logo.png" alt="Logo Unego" class="unego-logo">
                </div>
                <!-- Contenedor principal -->
                <div class="form-wrapper w-100 p-4">
                    <!-- Formulario de registro integrado -->
                    <form id="signup-form" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Nombre completo</label>
                            <input type="text" class="form-control rounded-pill" id="name" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                            <input type="email" class="form-control rounded-pill" id="email" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="" required minlength="6">
                            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label fw-semibold">Confirmar contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="confirm-password" placeholder="" required>
                            <div id="confirm-password-feedback" class="invalid-feedback">Las contraseñas no coinciden.</div>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label class="form-label mb-0 me-2 fw-normal" for="terms">Acepto los términos y condiciones</label>
                            <input class="form-check-input ms-auto" type="checkbox" id="terms" required>
                        </div>

                        <!-- Mensaje de error general -->
                        <div id="signup-error" class="alert alert-danger mt-3" style="display: none;">
                            Por favor, completa todos los campos correctamente.
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-submit rounded-pill px-4">Crear cuenta</button>
                        </div>
                    </form>

                    <div class="text-center my-3 fw-semibold">o</div>
                    <button type="button" class="btn btn-outline-secondary w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
                        <img src="assets/icons/google_icono.png" alt="Google" width="24"> CONTINUAR CON GOOGLE
                    </button>
                    <button type="button" class="btn btn-outline-primary w-100 mb-3 d-flex align-items-center justify-content-center gap-2">
                        <img src="assets/icons/outlook_icono.png" alt="Outlook" width="24"> CONTINUAR CON OUTLOOK
                    </button>
                    <div class="text-center small mt-3">
                        <span>¿Ya tienes una cuenta? <a href="log-in.html">Iniciar Sesión</a></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Columna derecha: Imagen -->
        <div class="col-6 d-none d-md-block p-0">
            <div class="h-100 w-100 bg-image-signup"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlazamos el script de autenticación que usaremos a continuación -->
    <script src="src/js/auth.js"></script>
</body>
</html>
