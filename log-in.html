<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unego - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al nuevo archivo de estilos unificado -->
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex p-0">
        <!-- Columna izquierda: Login -->
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center bg-light p-4">
            <div class="w-100 auth-container">
                <!-- Icono de casa -->
                <a href="index.html" class="home-icon">
                    <img src="assets/icons/house_icono.png" alt="Inicio" width="32">
                </a>
                <!-- Logo Unego -->
                <div class="w-100 d-flex justify-content-center mb-3">
                    <!-- El margen inferior del logo en login es más grande, lo ajustamos con un estilo en línea -->
                    <img src="assets/img/unego_logo.png" alt="Logo Unego" class="unego-logo" style="margin-bottom: -40px;">
                </div>
                <!-- Formulario -->
                <div class="form-wrapper w-100 p-4">
                    <form id="login-form" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="">
                        </div>
                        <div id="login-error" class="alert alert-danger mt-3" style="display: none;">
                            Correo o contraseña incorrectos.
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-submit rounded-pill px-4">Iniciar Sesión</button>
                        </div>
                        <div class="text-center my-3 fw-semibold">o</div>
                        <a href="tienda.html" class="btn btn-outline-secondary w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
                            <img src="assets/icons/google_icono.png" alt="Google" width="24"> CONTINUAR CON GOOGLE
                        </a>
                        <button type="button" class="btn btn-outline-primary w-100 mb-3 d-flex align-items-center justify-content-center gap-2">
                            <img src="assets/icons/outlook_icono.png" alt="Outlook" width="24"> CONTINUAR CON OUTLOOK
                        </button>
                        <div class="d-flex justify-content-between small">
                            <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
                            <span>¿Eres nuevo? <a href="sign-up.html">Crear Cuenta</a></span>
                        </div>
                        <p class="mt-4 small text-muted text-center legal-text">
                            Al iniciar sesión, acepto los <a href="#">Términos del Servicio de Unego</a> y la <a href="#">Política de Privacidad</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Columna derecha: Imagen -->
        <div class="col-6 d-none d-md-block p-0">
            <div class="h-100 w-100 bg-image-login"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro script de autenticación -->
    <script src="src/js/auth.js"></script>
</body>
</html>
