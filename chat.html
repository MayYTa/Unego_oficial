<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con el Vendedor</title>
    <link rel="stylesheet" href="css/tienda.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div>
            <a href="tienda.html">
                <img class="logo" src="assets/img/unego.png" alt="Unego Logo">
            </a>
        </div>
        <div class="search-bar">
            <input type="search" id="product-search" placeholder="Buscar productos">
            <i class="fas fa-search"></i>
        </div>
        <div class="user-actions">
            <i class="fas fa-bell"></i>
            <div class="user-profile">
                <a href="perfil-ivan.html">
                    <img src="assets/img/foto-perfil1-png.png" alt="User Profile">
                </a>
            </div>
        </div>
    </header>

    <main class="chat-main-container">
        <div class="chat-box">
            <div class="chat-header">
                <div class="chat-header-info">
                    <img id="seller-chat-avatar" src="assets/img/foto-perfil1-png.png" alt="Avatar Vendedor">
                    <span id="seller-chat-name">Vendedor</span>
                    <span id="seller-status-indicator" class="status-indicator"></span> </div>
                <a href="javascript:history.back()" class="close-chat-btn"><i class="fas fa-times"></i></a>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message received">
                    <p>¡Hola! ¿En qué puedo ayudarte con el producto?</p>
                    <span class="message-time">10:00 AM</span>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-message-input" placeholder="Escribe tu mensaje...">
                <button id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script src="src/js/chat_page.js"></script>
</body>
</html>
