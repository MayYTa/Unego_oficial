<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pre-Visualización de Producto</title>
  <link rel="stylesheet" href="css/ft04.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="centrado-contenido">
    <div class="form-header">
      <div class="form-upload">
        <img src="assets/icons/icono-subido.png" alt="Subir Imagen">
        <div>Subir Imagen</div>
      </div>
      <div class="form-title-group">
        <div class="form-title">Pre-Visualización de Producto</div>
        <div style="display: flex; align-items: center;">
          <label class="form-label" for="nombre" style="margin-right:16px;">Nombre de Producto</label>
          <input class="form-input" type="text" id="nombre" name="nombre">
        </div>
      </div>
    </div>
    <form class="form-producto">
      <div class="form-row">
        <label for="descripcion">Descripción</label>
        <textarea class="form-input" id="descripcion" name="descripcion"></textarea>
      </div>
      <div class="form-row">
        <label for="precio">Precio</label>
        <input class="form-input" type="number" id="precio" name="precio">
      </div>
      <div class="form-row">
        <label for="categoria">Categoria</label>
        <input class="form-input" type="text" id="categoria" name="categoria">
      </div>
      <div class="form-row">
        <label for="stock">Stock</label>
        <input class="form-input" type="number" id="stock" name="stock">
      </div>
      <div class="form-actions">
        <a href="publicar-producto-basico.html" class="btn" style="text-align:center;">Atras</a>
        <button type="submit" class="btn">Cargar</button>
      </div>
    </form>
  </div>
</body>
</html>
