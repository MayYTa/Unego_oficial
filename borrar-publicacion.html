<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Pastelería de Valeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0;
      background-color:rgba(66, 114, 60, 0.1333);
    }

    .header-bg {
      width: 100vw;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border-bottom: 2px solid #ccc;
      margin-left: calc(-50vw + 50%);
      margin-right: calc(-50vw + 50%);
      padding-top: 30px;
      padding-bottom: 30px;
    }

    .header-bg + .container {
      margin-top: 80px; /* Adds space only between header and publicaciones */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 2200px;
      margin: 10px auto 0 auto; /* Add 40px space above the publicaciones */
      padding: 0px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 24px; /* Menos espacio entre imagen, info y botones */
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
      width: 100%;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 0%;
      margin-left: 50px; /* Mueve la imagen 10px a la derecha */
    }

    .profile-info h2 {
      margin: 0;
      font-size: 28px;
    }

    .profile-info div {
      display: flex;
      gap: 24px;
      align-items: center;
      font-size: 16px;
      color: #555;
    }

    .profile-actions {
      display: flex;
      gap: 12px;
      margin-left: 800px; /* Espacio opcional desde la info */
    }

    .editar-btn, .editar-btn:visited {
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none; /* Remove underline for links */
      display: inline-block;
    }

    .resenas-btn {
        background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .editar-btn:hover {
      background-color: #b3b3b3;
    }

    .resenas-btn:hover {
      background-color: #b3b3b3;
    }

    .publicacion {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 220px;
      min-height: 240px;
      background-color: #fff; /* Cambiado a blanco */
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      position: relative;
      margin-right: 20px;
      padding: 18px 12px;
      box-sizing: border-box;
    }

    /* Solo la primera publicación */
    .publicacion:first-child {
      margin-left: 20px;
    }

    .publicacion img:not(.menu-icon) {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin: 0 0 18px 0;
      object-fit: cover;
    }

    .menu-icon {
      width: 14px;
      height: 28px;
      cursor: pointer;
      position: absolute;
      top: 12px;
      right: 12px;
      margin: 0;
    }

    .publicacion-info {
      flex-grow: 1;
      width: 100%;
      text-align: center;
    }

    .publicacion-info h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .publicacion-info p {
      margin: 0;
      color: #555;
    }

    .popup {
      position: absolute;
      top: 60px;
      right: 30px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: none;
      z-index: 100;
    }

    .popup button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 5px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
    }

    .popup button:hover {
      background-color: #ddd;
    }

    #undo-message {
      display: none;
      margin-top: 30px;
      padding: 14px 18px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border-radius: 10px;
      font-size: 18px;
    }

    #undo-message button {
      background-color: #f7f7f7;
      color: #fcfcfc;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 20px;
    }

    #undo-message button:hover {
      background-color: #e0e0e0;
    }

    .campana-icon {
      width: 24px !important;
      height: 24px !important;
      margin-left: 10px; /* O prueba con 0 si quieres que esté pegada */
      cursor: pointer;
      align-self: center;
    }
  </style>
</head>
<body>
  <!-- Header full width -->
  <div class="header-bg">
    <div class="container">
      <div class="profile-header">
        <img src="assets/img/pasteleriaDeValeria.png" alt="Perfil de Valeria" />
        <div class="profile-info">
          <h2>Pastelería de Valeria</h2>
          <div style="display: flex; gap: 24px; align-items: center; font-size:16px; color:#555;">
            <span id="pub-count"><span id="num-publicaciones">3</span> publicaciones</span>
            <span>300 seguidores</span>
            <span>10 seguidos</span>
          </div>
        </div>
        <div class="profile-actions">
          <a href="editar-perfil.html" class="editar-btn">Editar Perfil</a>
          <button class="resenas-btn">Reseñas</button>
          <img src="assets/icons/campana.png" alt="Notificaciones" class="campana-icon" />
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Publicaciones -->
    <div class="publicacion">
      <img src="assets/img/pastelDeChocolate.png" alt="Pastel de Chocolate" />
      <div class="publicacion-info">
        <h3>Pastel de Chocolate</h3>
        <p>Desde S/ 8</p>
      </div>
      <img src="assets/icons/3Puntos.png" class="menu-icon" onclick="togglePopup(this)" />
      <div class="popup">
        <button onclick="editarPublicacion(this)">Editar publicación</button>
        <button onclick="borrarPublicacion(this)">Borrar publicación</button>
      </div>
    </div>

    <div class="publicacion">
      <img src="assets/img/pastelDeFresa.png" alt="Pastel de Fresa" />
      <div class="publicacion-info">
        <h3>Pastel de Fresa</h3>
        <p>Desde S/ 10</p>
      </div>
      <img src="assets/icons/3Puntos.png" class="menu-icon" onclick="togglePopup(this)" />
      <div class="popup">
        <button onclick="editarPublicacion(this)">Editar publicación</button>
        <button onclick="borrarPublicacion(this)">Borrar publicación</button>
      </div>
    </div>

    <div class="publicacion">
      <img src="assets/img/tortaConDecoracion.png" alt="Torta decorada" />
      <div class="publicacion-info">
        <h3>Torta con decoración</h3>
        <p>Desde S/ 25</p>
      </div>
      <img src="assets/icons/3Puntos.png" class="menu-icon" onclick="togglePopup(this)" />
      <div class="popup">
        <button onclick="editarPublicacion(this)">Editar publicación</button>
        <button onclick="borrarPublicacion(this)">Borrar publicación</button>
      </div>
    </div>

    <!-- Mensaje para deshacer -->
    <div id="undo-message">
      Publicación eliminada.
      <img src="assets/icons/botonRegresar.png" alt="Deshacer" onclick="deshacerBorrado()" style="width:32px; height:32px; margin-left:20px; cursor:pointer; vertical-align:middle; border-radius:6px; background:#fff;">
    </div>
  </div>

  <script>
    let publicacionEliminada = null;
    let publicacionPadre = null;

    function togglePopup(icon) {
      const popup = icon.nextElementSibling;
      document.querySelectorAll(".popup").forEach(p => {
        if (p !== popup) p.style.display = "none";
      });
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function actualizarNumeroPublicaciones() {
      const count = document.querySelectorAll('.publicacion').length;
      document.getElementById('num-publicaciones').textContent = count;
    }

    function borrarPublicacion(btn) {
      publicacionEliminada = btn.closest(".publicacion").cloneNode(true);
      publicacionPadre = btn.closest(".publicacion").parentNode;
      btn.closest(".publicacion").remove();
      document.getElementById("undo-message").style.display = "block";
      actualizarNumeroPublicaciones();
    }

    function editarPublicacion(btn) {
      // Aquí puedes agregar la lógica para editar en el futuro
      // Por ahora, no hace nada
    }

    function deshacerBorrado() {
      if (publicacionEliminada && publicacionPadre) {
        publicacionPadre.appendChild(publicacionEliminada);
        document.getElementById("undo-message").style.display = "none";
        publicacionEliminada = null;
        publicacionPadre = null;
        actualizarNumeroPublicaciones();
      }
    }

    // Ocultar popup al hacer clic fuera
    document.addEventListener("click", function (e) {
      if (!e.target.classList.contains("menu-icon") && !e.target.closest(".popup")) {
        document.querySelectorAll(".popup").forEach(p => p.style.display = "none");
      }
    });

    // Al cargar la página, actualiza el nombre y la descripción si existen en localStorage
    window.addEventListener('DOMContentLoaded', function() {
      const nombre = localStorage.getItem('perfil_nombre');
      const descripcion = localStorage.getItem('perfil_descripcion');
      if (nombre) {
        const nombreElem = document.querySelector('.profile-info h2');
        if (nombreElem) nombreElem.textContent = nombre;
      }
      if (descripcion) {
        let descElem = document.getElementById('profile-description');
        if (!descElem) {
          // Si no existe, lo creamos debajo del nombre
          const h2 = document.querySelector('.profile-info h2');
          descElem = document.createElement('div');
          descElem.id = 'profile-description';
          descElem.style.color = '#555';
          descElem.style.fontSize = '16px';
          descElem.style.marginTop = '6px';
          h2.insertAdjacentElement('afterend', descElem);
        }
        descElem.textContent = descripcion;
      }
    });
  </script>
</body>
</html>
