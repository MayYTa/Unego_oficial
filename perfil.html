<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/tienda.css">
    <link rel="stylesheet" href="assets/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile">
<div class="profile-header">
    <img src="assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
    <div class="profile-info">
        <h2>Jorge Guimenez</h2>
        <button class="edit-profile">Editar perfil</button>
    <button class="reviews" onclick="mostrarResena()">Reseñas</button>
    <div id="cuadroResena" class="resena-box" style="display: none;">
        <h2>Reseñas</h2>
    </div>
    </div>
</div>
    <div class="profile-stats">
        <span>1 publicación</span>
        <span>50 seguidores</span>
        <span>67 seguidos</span>
    </div>
<div class="profile-content">
    <div class="section-titles">
        <div class="publicaciones">
            <img src="assets/img/ojo.png">
            <h3>Publicaciones</h3>
        </div>
        <div class="saved">
            <img src="assets/img/guardar.png">
            <h3>Guardado</h3>
        </div>
    </div>

    <div class="publication-list">
        <div class="publication-item">
            <img src="assets/img/mochila.png" alt="Mochila" class="publication-img">
            <h2>Mochila</h2>
            <h2>S/.50</h2>
        </div>
    </div>
</div>

<script>
function mostrarResena() {
    let cuadro = document.getElementById("cuadroResena");
    cuadro.style.display = cuadro.style.display === "none" ? "block" : "none";
}




</script>

</body>
</html>
