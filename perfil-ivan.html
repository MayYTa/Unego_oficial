<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Unego</title>
    <link rel="stylesheet" href="css/ft04.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="perfil-header">
        <div class="perfil-img">
            <img src="assets/img/foto-perfil1-png.png" alt="Foto de perfil">
        </div>
        <div class="perfil-info">
            <div class="perfil-nombre">
                Ivan Ruben
                <!-- <img src="assets/icons/verificar_icono.png" alt="Verificado" style="width:22px; height:22px; vertical-align:middle; margin-left:4px;"> -->
            </div>
            <div class="perfil-estadisticas">
                <span>0 publicaciones</span>
                <span>2 seguidores</span>
                <span>67 seguidos</span>
            </div>
        </div>
        <div class="perfil-acciones">
            <button class="btn" onclick="window.location.href='editar-perfil.html'">Editar perfil</button>
            <button class="btn" onclick="mostrarResena()">Reseñas</button> 
            <div id="cuadroResena" class="resena-box" >
                <h2 style="text-align:center; margin:0;">Reseñas</h2>
            </div>
        </div>
    </div>

    <div class="perfil-tabs">
        <span style="font-weight:600;">Recomendacones</span>
        <div class="tab-nueva" style="margin-left:auto; gap:24px;">
            <span style="display:flex; align-items:center; gap:6px;">
                <img src="assets/icons/guardado_icono.png" alt="Guardados" style="width:24px; height:24px; vertical-align:middle;">
                guardados
            </span>
            <a href="publicar-producto-basico.html" style="display:flex; align-items:center; gap:6px; text-decoration:none; color:inherit;">
                <img src="assets/icons/vender_icono.png" alt="Vender" style="width:24px; height:24px; vertical-align:middle;">
                vender
            </a>
            </span>
        </div>
    </div>

    <div class="perfil-contenido">
        <div style="display:flex; gap:32px; flex-wrap:wrap;">
            <!-- Producto 1 -->
            <div style="background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.04); padding:18px 18px 12px 18px; width:210px; display:flex; flex-direction:column; align-items:center;">
                <img src="assets/img/torta_chocolate.png" alt="Pastel de Chocolate" style="width:140px; height:140px; object-fit:cover; border-radius:8px;">
                <div style="margin-top:12px; font-size:1.15rem; font-weight:500; text-align:center;">Pastel de Chocolate</div>
                <div style="font-size:1.1rem; margin-top:4px; text-align:center;">S/ 25</div>
            </div>
            <!-- Producto 2 -->
            <div style="background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.04); padding:18px 18px 12px 18px; width:210px; display:flex; flex-direction:column; align-items:center;">
                <img src="assets/img/polo_img.png" alt="Polo negro" style="width:140px; height:140px; object-fit:cover; border-radius:8px;">
                <div style="margin-top:12px; font-size:1.15rem; font-weight:500; text-align:center;">Polo negro</div>
                <div style="font-size:1.1rem; margin-top:4px; text-align:center;">S/ 20</div>
            </div>
            <!-- Producto 3 -->
            <div style="background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.04); padding:18px 18px 12px 18px; width:210px; display:flex; flex-direction:column; align-items:center;">
                <img src="assets/img/mochila_roja.png" alt="Mochila" style="width:140px; height:140px; object-fit:cover; border-radius:8px;">
                <div style="margin-top:12px; font-size:1.15rem; font-weight:500; text-align:center;">Mochila</div>
                <div style="font-size:1.1rem; margin-top:4px; text-align:center;">S/ 50</div>
            </div>
        </div>
    </div>
    <div class="contenedor-boton-abajo">
      <button class="btn btn-atras-abajo" onclick="window.location.href='tienda.html'">Atrás</button>
    <div class="contenedor-boton-abajo">
      <button class="btn btn-atras-salir" onclick="window.location.href='log-in.html'">Salir</button>
<script>
function mostrarResena() {
    const cuadro = document.getElementById('cuadroResena');
    if (cuadro.style.display === 'none' || cuadro.style.display === '') {
        cuadro.style.display = 'block';
    } else {
        cuadro.style.display = 'none';
    }
}
</script>
</body>
</html>
